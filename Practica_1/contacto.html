    <h2> Formulario de contacto </h2>

    <div class="formulario-contacto">
        <form action="mailto:liberty@gmail.com" method="post" enctype="text/plain">
            <fieldset>
                <div>
                    Nombre:<input type="text" placeholder="Nombre">
                </div>
                <div>
                    Email: <input type="text" placeholder="Email">
                </div>
                <div>
                    <label> Motivo de la consulta </label> <br>
                    
                    <input type="radio" id="ev" value="ev" name="consulta" checked> 
                    <label for="ev"> Evaluacion </label> <br>
                    <input type="radio" id="sug" value="sug" name="consulta">
                    <label for="ev"> Sugerencias </label> <br>
                    <input type="radio" id="cri" value="cri" name="consulta">
                    <label for="cri"> Criticas </label> <br>

                </div>

                <div>
                    <input type="checkbox" name="terminoscondiciones" id="terminoscondiciones">
                    <label for="terminoscondiciones"> Marque esta casilla para verificar que ha leído nuestros términos
                        y condiciones del servicio </label>
                </div>

                <div>
                    <label> Mensaje </label>
                    <textarea name="mensaje"></textarea> 
                </div>

                <button type="submit"> Enviar </button>
            </fieldset>
        </form>
    </div>
